version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: codegraph
      POSTGRES_PASSWORD: codegraph
      POSTGRES_DB: codegraph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegraph"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
